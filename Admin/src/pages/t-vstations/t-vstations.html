<ion-header>
  <page-header></page-header>
</ion-header>
<ion-content style="background:url(assets/imgs/9J5J9BeZQxCjoizyWJyx_categorybackground.png) no-repeat center;background-size:cover;background-color: white" id="page16">
  <ion-fab bottom right>
    <button color="dark" ion-fab (click)="addTVStation()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-grid class="search-grid">
    <ion-row>
      <ion-col col-12>
        <form id="events-form12">
          <ion-searchbar placeholder="Search" name="search" [(ngModel)]="searchInput" (ionInput)="onSearchInput($event)"></ion-searchbar>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!tvstations || tvstations.length < 1">
    <ion-grid>
      <ion-row>
        <ion-col justify-content-start>
          <div>
            <p>
              <strong>
                You currently have no tv stations to display
              </strong>
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let tv of tvstations; let k = index;">
        <ion-row>
          <ion-col class="card_side">
            <ion-card class="cardmain">
              <div style="vertical-align: center">
                <img src="{{ tv.imageURL }}" class="img-responsive cardcontent"/>
              </div>
            </ion-card>
            <div style="margin-top: -15px">
              <h5 id="categories-heading30" style="color:#234B60; text-align:center;">
                {{ tv.title }}
              </h5>
            </div>
          </ion-col>
          <ion-col col-3>
            <div class="buttons_side">
              <button id="categories-button27" ion-button clear color="dark" (click)="updateTVStation(tv)">
                <ion-icon name="pencil" item-left></ion-icon>
              </button>
              <button id="categories-button28" ion-button clear color="danger" (click)="deleteTVstation(tv, k)">
                <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="tvstations && tvstations.length < count">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
