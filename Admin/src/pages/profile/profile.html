<ion-header>
  <page-header></page-header>
</ion-header>
<ion-content padding style="background:url(assets/imgs/oIaJbMBYTYGjN0gjVCSU_Profile.png) no-repeat center;background-size:cover;background-color: white;" id="page7">
  <div class="spacer" style="width:300px;height:5px;" id="profile-spacer21"></div>
  <img src="assets/imgs/6z4YjX4SuG9MMlC7Fjyw_man.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <!--<div id="profile-markdown5" style="text-align:center;" class="show-list-numbers-and-dots">-->
    <!--<p style="color:#000000;">-->
      <!--{{ user.uid }}-->
    <!--</p>-->
  <!--</div>-->
  <div id="profile-markdown17" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#B9B9B9;font-size:10px;">
      {{ user.location || "" }}
    </p>
  </div>
  <form [formGroup]="profileForm" (submit)="updateUser()">
    <ion-item id="profile-input19">
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" placeholder="First Name" #firstName formControlName="firstName"
                 [class.invalid]="!profileForm.controls.firstName.valid"></ion-input>
    </ion-item>
    <ion-item id="profile-input20">
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" placeholder="Last Name"  #lastName formControlName="lastName"
                 [class.invalid]="!profileForm.controls.lastName.valid"></ion-input>
    </ion-item>
    <ion-item id="profile-input21">
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="email" placeholder="Email Address"  #email formControlName="email"
                 [class.invalid]="!profileForm.controls.email.valid"></ion-input>
    </ion-item>
    <ion-item id="profile-input35">
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password" #password formControlName="password"
                 [class.invalid]="!profileForm.controls.password.valid"></ion-input>
    </ion-item>
    <ion-item id="profile-input36">
      <ion-label stacked>Repeat Password</ion-label>
      <ion-input type="password" placeholder="Repeat Password"  #rpassword formControlName="rpassword"
                 [class.invalid]="!profileForm.controls.rpassword.valid"></ion-input>
    </ion-item>
    <button id="profile-button17" ion-button color="dark" block>
      Update Information
    </button>
  </form>
</ion-content>
